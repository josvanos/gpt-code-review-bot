<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cart summary </title>
</head>

<body>
    <div class="c-cost-overview u-mb--m h-border-color-shading-module-gray">
        <h2 class="c-cost-overview__title u-mb--m">Cart Summary</h2>
        <div class="c-cost-table">
            <div class="c-cost-table__item  c-cost-table__item--wrap">
                <span class="c-cost-table__definition"> Total items</span>
                <div class="c-cost-table__value"><strong>€&nbsp;24,99</strong></div>
            </div>
            <div class="c-cost-table__item  c-cost-table__item--wrap">
                <span class="c-cost-table__definition">Subcharge</span>
                <div class="c-cost-table__value"><strong>€&nbsp;9,99</strong></div>
            </div>
            <div class="c-cost-table__item  c-cost-table__item--wrap">
                <span class="c-cost-table__definition">Shipping</span>
                <div class="c-cost-table__value"><strong>€&nbsp;8,99</strong></div>
            </div>
        </div>
        <button class="c-cost-button">
            Order now
        </button>
    </div>

</body>

</html>
