<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tip Screen</title>
</head>

<body>
    <h1> Give me a tip </h1>
    <form action="/tip">
        <input type="radio" id="tip05" name="tipAmount" value="25">
        <label for="tip05">25%</label><br>
        <input type="radio" id="tip10" name="tipAmount" value="50">
        <label for="tip10">50%</label><br>
        <input type="radio" id="tip15" name="tipAmount" value="75" checked>
        <label for="tip15">75%</label><br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
